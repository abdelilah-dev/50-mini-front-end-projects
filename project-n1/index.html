<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roll Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Dice Roll Simulator</h1>
        <div class="dice" id="dice"><span>&#9860;</span></div>
        <div class="dice-number">
            <button class="one-dice custom-button active" data-value="1"> 1</button>
            <button class="two-dices custom-button" data-value="2">2</button>
        </div>
        <button type="button " id="roll-btn" class="roll-btn custom-button">Roll Dice</button>

        <ul class="roll-history" id="roll-history">
        </ul>
        <button type="button" class="clear-history-btn custom-button">Clear All History</button>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <span></span>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="main.js"></script>
    </body>

</html>
